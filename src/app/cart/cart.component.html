<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
  <title>Document</title>
</head>
<body id="cart">
  <div class="container-fluid text-warning bg-dark mt-5" id="categories">
    <h1 style="text-align: center;">MUST-HAVES IN YOUR WARDROBE</h1>
  </div>
<ng-container *ngIf="products.length != 0">
  <div class="container-fluid">
    <div class="card-table">
      <div class="cart-product" >
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <!-- <td style="width: 25%">{{ item.description }}</td> -->
              <th style="width: 12%">{{ item.price }}</th>
              <!-- <td style="width: 12%">{{ item.quantity }}</td> -->
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="emptycart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <a href="#allItems">
                <button class="btn btn-primary">
                  Shop More
                </button>
              </a>
              </td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td>
                <strong>Grand Total : ${{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <a href="#allItems">
      <button class="btn btn-primary">Shop Now</button>
    </a>
    </div>
  </div>
</ng-container>

</body>
</html>
